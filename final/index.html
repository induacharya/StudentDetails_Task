<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    <script src="app.js"></script>
    
    

    <title>Bootstrap 101 Template</title>
    
</head>
<body ng-app="myApp" ng-controller="myController">
  
    <div class="container">
        <hr>
        <button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New</button>

        <h1>STUDENT DETAILS</h1>
        <span class="clearfix"></span>
      <hr>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>index</th>
            <th>Username</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users" >
            <td>{{$index+1}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
                <button type="button" class="btn btn-info"data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button>
                
            </td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete"  ng-click="selectUser(user)">Delete</button>

            </td>

          </tr>
         
          

        </tbody>
      </table>
    </div>





    <div class="container">
       
        <!-- Trigger the modal with a button -->
       
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New student Registration</h4>
              </div>
              <div class="modal-body">
                
                <form class="form-horizontal" action="/action_page.php">
                    <div class="form-group">
                      <label class="control-label col-sm-2">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="newUser.username">
                      </div>
                    </div>
              

                    <div class="form-group">
                        <label class="control-label col-sm-2">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control"  ng-model="newUser.email">
                        </div>
                      </div>


                    

                    <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="saveUser()">Save</button>
                      </div>
                    </div>
                  </form>              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>


      <div class="container">
       
        <!-- Trigger the modal with a button -->
       
      
        <!-- Modal -->
        <div class="modal fade" id="myModalEdit" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit this student</h4>
              </div>
              <div class="modal-body">
                
                <form class="form-horizontal" action="/action_page.php">
                    <div class="form-group">
                      <label class="control-label col-sm-2">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="clickedUser.username">
                      </div>
                    </div>
              

                    <div class="form-group">
                        <label class="control-label col-sm-2">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" ng-model="clickedUser.email">
                        </div>
                      </div>




                    <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="updateUser()" data-dismiss="modal">Save</button>
                      </div>
                    </div>
                  </form>              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
      


      <div class="container">
       
        <!-- Trigger the modal with a button -->
       
      
        <!-- Modal -->
        <div class="modal fade" id="myModalDelete" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Are you sure ....Do u wanna delete student?</h4>
              </div>
              <div class="modal-body">
                
               <strong style="color: red;">

                You are deleting the student {{clickedUser.username}}. All information

               </strong>
                

              </div>
              <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>



   
    
    
</body>
</html>
